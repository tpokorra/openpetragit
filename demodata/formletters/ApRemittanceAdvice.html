<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <title>Remittance Advice</title>
<style>
body {
  font:12pt "Arial";
  margin:1cm;
  }
.tblhead {
  font-style: italic;
  font-face: "Arial";
  text-align:center;
  }
</style>
</head>
<body>
<p><br/><br/><br/>&#160;</p>
<p>#SupplierName<br/>
#SupplierAddress</p>
<p><br/><br/>&#160;</p>
<table>
    <colgroup>
        <col width="150"/>
        <col width="250"/>
    </colgroup>
    <tr><td align="right">Our Ref : </td><td>#OurReference</td></tr>
    <tr><td align="right">Payment Date : </td><td>#PaymentDate</td></tr>
</table>

<p align="center"><b>Remittance Advice</b></p>
<p>This Payment relates to the following invoices:</p>
<table style="margin-left:2cm">
    <colgroup>
        <col width="150"/>
        <col width="200"/>
    </colgroup>
    <tr class="tblhead"><th>Date</th><th>Invoice number</th><th>Amount:</th></tr>
    <detail><tr><td>#InvoiceDate</td><td>#InvoiceNumber</td><td>#InvoiceAmount</td></tr></detail>
</table>
<p><br/>Total paid: #TotalPayment</p>
</body>
</html>
