<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <meta content="text/html; charset=UTF-8" http-equiv="content-type"/>
  <title>Medical Report</title>
</head>
<body style="margin-left:0.8cm, margin-top:0.8cm, margin-bottom:0.8cm, width: 21cm, height: 29.7cm">
<div name="header" style="position:absolute, left:0.4cm, height:1.0cm, top:0.5cm">
</div>

<div name="groupTop" style="height:5.0cm, left: 0.4cm">
<h3>Medical Report for #GROUPNAME - #TITLE</h3>
<table>
  <colgroup>
    <col width="150"/>
    <col width="650"/>
  </colgroup>
<tr><td>Date of Birth</td><td><b>#VALUE1</b></td></tr>
<tr><td>Gender</td><td>#VALUE2</td></tr>
<tr><td>Country</td><td>#VALUE3</td></tr>
#VALUE4
</table>
</div>

<div name="detail" style="height: 8cm, left: 0.5cm">
<table>
  <colgroup>
    <col width="150"/>
    <col width="650"/>
  </colgroup>
<tr><td>Date</td><td>#VALUE1</td></tr>
<tr><td>Examiner</td><td>#VALUE2</td></tr>
<tr><td>Pulse</td><td>#VALUE3</td></tr>
<tr><td>Blood Pressure</td><td>#VALUE4</td></tr>
<tr><td>Temperature</td><td>#VALUE5</td></tr>
<tr><td>Diagnosis</td><td>#VALUE6</td></tr>
<tr><td>Therapy</td><td>#VALUE7</td></tr>
<tr><td>Keywords</td><td>#VALUE8</td></tr>
</table>
</div>
<div name="footer" style="position:absolute, left:10cm, height:0.8cm, top:28.0cm"><font size="-3">#TITLE, Page #CURRENTPAGE of #TOTALPAGES</font></div>
</body>
</html>
