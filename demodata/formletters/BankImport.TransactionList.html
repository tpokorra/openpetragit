<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <meta content="text/html; charset=UTF-8" http-equiv="content-type"/>
  <title>#TITLE</title>
</head>
<body style="margin-left:0px, margin-right:0px">

<div class="PageHeader">
<table width="800">
  <colgroup>
    <col width="650"/>
    <col width="150"/>
  </colgroup>
  <tbody>
    <tr><td>#TITLE</td>
    <td align="right"><font size="-2">#PRINTDATE, Page #PAGENR of #PAGETOTAL</font></td>
    </tr>
  </tbody>
</table>
</div>

<font size="-2">
<!-- hint: table width max 800 -->
<table border="1" rules="rows" frame="none" width="800">
  <colgroup>
    <col width="50"/>
    <col width="120"/>
    <col width="250"/>
    <col width="300"/>
    <col width="70"/>
  </colgroup>
  <tbody>
    <tr><th>Nr</th><th>Donor</th><th>Name</th><th>Description</th><th>Amount</th></tr>
    <tr>
      <td>#NRONSTATEMENT</td>
      <td>KTO: #ACCOUNTNUMBER<br/>
          BLZ: #BANKSORTCODE
      </td>
      <td>#NAME
          #DONORDESCRIPTION
      </td>
      <td>#DESCRIPTION
          #RECIPIENTDESCRIPTION
      </td>
      <td align="right">#AMOUNT</td>
    </tr>
    <tr><td></td><td></td><td></td><td align="right">Total:</td><td align="right">#TOTALAMOUNT</td></tr>
  </tbody>
</table>
</font>

</body>
</html>
