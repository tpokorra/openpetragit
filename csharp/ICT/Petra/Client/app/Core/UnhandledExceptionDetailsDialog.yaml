RootNode:
    BaseYaml: ../../CommonForms/PetraFormBasic.yaml
    DesignerTemplate: designerBasic
    Template: windowBasic
    FormType: edit
    FormTitle: Error Details - OpenPetra
    Namespace: Ict.Petra.Client.App.Core
    WindowWidth: 600
    WindowHeight: 430

    Events:
        Load: {class=System.EventHandler, method=Form_Load} 
        
    Actions:
        actOK: {ActionClick=btnOK_Click}
        actCopyToClipboard: {ActionClick=btnCopyToClipboard_Click}
        
    Controls:
        pnlContent:
            Controls: [pnlErrorDetails, pnlButtons]
            Dock: Fill
            RootControl: true

        pnlErrorDetails:
            Dock: Fill
            Controls: [txtErrorDetails]
            
        txtErrorDetails:            
            Dock: Fill
            Width: 540
            Height: 374
            Multiline: true
            ScrollBars: Vertical
            WordWarp: true
            NoLabel: true
            ReadOnly: true
            
        pnlButtons:
            Dock: Bottom
            Controls:
                Row0: [btnCopyToClipboard, btnOK]
            ColWidths: [0=Percent:25, 1=Percent:33]
            
        btnCopyToClipboard:
            
        btnOK: