RootNode:
    BaseYaml: ../../../CommonForms/PetraForm.yaml
    FormTitle: Supplier Transactions
    Namespace: Ict.Petra.Client.MFinance.Gui.AP
    DatasetType: Ict.Petra.Shared.MFinance.AP.Data.AccountsPayableTDS
    MasterTable: AApSupplier
    DetailTable: AApDocument
    UsingNamespaces: [Ict.Petra.Shared.MFinance.AP.Data]
    FormType: browse
    Template: windowFind
    WindowWidth: 754
    WindowHeight: 623
    Actions:
        actNewInvoice: {Label=New &Invoice, ShortCut=Ctrl+I, ActionClick=CreateInvoice}        
        actNewCreditNote:{Label=New &Credit Note, ShortCut=Ctrl+R, ActionClick=CreateCreditNote}
        actOpenSelected: {Label=&Open Selected, ShortCut=Ctrl+O, ActionClick=OpenSelectedApDocument}
        actReverseSelected: {Label=Re&verse Selected, ShortCut=F5}
        actApproveTagged: {Label=&Approve Tagged, ShortCut=F6}
        actPostTagged: {Label=&Post Tagged, ShortCut=F7, ActionClick=PostTaggedDocuments}
        actAddTaggedToPayment: {Label=Add Tagged to Pa&yment, ShortCut=F8, ActionClick=AddTaggedToPayment}
        actUntagAll: {Label=&Untag All, ActionClick=UntagAll}
    Controls:
        pnlContent:
            Dock: Fill
            Controls: [pnlCurrentSupplierInfo, pnlFilter1, pnlFilter2, pnlButtons, grdResult, pnlDisplayedBalance]
        pnlCurrentSupplierInfo:
            Controls: [txtCurrentSupplierName, txtCurrentSupplierCurrency]
            ControlsOrientation: horizontal
            Dock:Top
        txtCurrentSupplierName: {Label=Current Supplier, ReadOnly=true, PartnerShortNameLookup=AApSupplier.PartnerKey}
        txtCurrentSupplierCurrency: {Label=Currency, ReadOnly=true, DataField=AApSupplier.CurrencyCode}
        pnlDisplayedBalance: 
            Controls: [txtDisplayedBalance]
            Dock: Bottom
        txtDisplayedBalance: {Label=Displayed Balance, ReadOnly=true}
        pnlFilter1:
            Controls: [cmbType, cmbDate, cmbDateField]
            ControlsOrientation: horizontal
            Dock:Top
        cmbType: {Label=&Type}
        cmbDate: {Label=&Date}
        cmbDateField: {Label=Date &Field}
        pnlFilter2:
            Controls: [cmbStatus, chkHideAgedTransactions]
            ControlsOrientation: horizontal
            Dock:Top
        cmbStatus: {Label=&Status}
        chkHideAgedTransactions: {Label=Hide &Aged Transactions, CheckBoxAttachedLabel=right}
        pnlButtons:
            Controls: [btnTagApprovable, btnTagPostable, btnTagPayable, btnUntagAll, txtSumOfTagged]
            ControlsOrientation: horizontal
            Dock:Top
        btnTagApprovable: {Label=Tag all Appro&vable}
        btnTagPostable: {Label=Tag all P&ostable}
        btnTagPayable: {Label=Tag all Paya&ble}
        btnUntagAll:
        txtSumOfTagged: {Label=Sum of Tagged, ReadOnly=true}
        grdResult: 
            Dock: Fill
            TableName: AApDocument
            ActionDoubleClick: actOpenSelected
            Columns: [Tagged, ApNumber, DocumentCode, DocumentStatus, DateIssued, TotalAmount, DateDue]
            CustomColumns:
                Tagged: {Label=, Type=Boolean}
                DateDue: {Label=Date Due, Type=DateTime}
    Menu:
        mniFile:
            mniReprintRemittanceAdvice: {Label=Reprint Re&mittance Advice}
            mniReprintCheque: {Label=Reprint &Cheque}
            mniReprintPaymentReport: {Label=Reprint Pa&yment Report}
            mniSeparator: {Label=-}
        mniAction:
            Label: &Action
            mniActionNew:
                Label: &New...
                mniNewInvoice:
                mniNewCreditNote:
            mniOpenSelected:
            mniSeparator: {Label=-}
            mniReverseSelected:
            mniApproveTagged:
            mniPostTagged:
            mniAddTaggedToPayment:
    Toolbar:
        tbbNewInvoice:
        tbbNewCreditNote:
        tbbSeparator: {Label=-}
        tbbOpenSelected:
        tbbReverseSelected:
        tbbSeparator: {Label=-}
        tbbApproveTagged:
        tbbPostTagged:
        tbbAddTaggedToPayment:
