RootNode:
    BaseYaml: ../../../CommonForms/PetraForm.yaml
    FormTitle: Auto Generate Budget
    Namespace: Ict.Petra.Client.MFinance.Gui.Budget
    DatasetType: Ict.Petra.Shared.MFinance.GL.Data.BudgetTDS
    DetailTable: ABudget
    UsingNamespaces: [Ict.Petra.Shared.MFinance.Account.Data]
    FormType: dialog
    Template: window
    WindowWidth: 390
    WindowHeight: 500
    Actions:
        actGenerate: {Label=&Generate, ActionClick=GenerateBudget}
        actClose: {Label=&Close, ActionClick=CloseForm} 
        actUnselectAllBudgets: {ActionClick=UnselectAllBudgets}
    Controls:
        pnlContent:
            Controls: [pnlSettings]
            Dock: Fill
        pnlSettings:
            Dock: Top
            Controls:
                Row0: [rgrBudgetScope]
                Row1:
                Row2: [txtForecast]
                Row3:
                Row4: [rgrRemainingPeriods]
                Row5:
                Row6: [pnlGrid]
        pnlGrid:
            Dock: Fill
            Controls: 
                Row0: [clbCostCentreAccountCodes, btnUnselectAllBudgets]
                Row1: [pnlButtons]
        clbCostCentreAccountCodes: 
            List: UserDefinedList
            NoLabel:true
            Dock: Fill
            Width: 284
            Height: 275
        btnUnselectAllBudgets: 
            Label: &Unselect All
            Action: actUnselectAllBudgets
        pnlButtons:
            Dock: Bottom
            Controls: 
                Row0: [btnGenerate, btnClose]
        rgrBudgetScope:
            OptionalValues: [&Selected Budgets, &All Budgets]
            ControlsOrientation: horizontal
            Align: left
            #NoLabel: true
            OnChange: NewBudgetScope
        rgrRemainingPeriods:
            OptionalValues: [&This Year's Budgets, &Last Year's Actuals]
            ControlsOrientation: horizontal
            Align: left
            #NoLabel: true
            OnChange: NewRemainingPeriod
        btnGenerate:
            Action: actGenerate
            Align: left
        btnClose:
            Action: actClose
            Align: right
        txtForecast:
            Width: 26
            Label: Forecast is based on actuals of period 1 to
            ReadOnly: true
            Text: 6
    Menu:
    Toolbar:
        #cmbSelectBudgetYear: {List=UserDefinedList, OnChange=SelectBudgetYear, Width=250}
