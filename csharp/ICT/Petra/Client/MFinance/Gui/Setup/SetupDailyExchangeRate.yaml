RootNode:
    BaseYaml: ../../../CommonForms/PetraEditForm.yaml
    FormTitle: Maintain Daily Exchange Rates
    Namespace: Ict.Petra.Client.MFinance.Gui.Setup
    DetailTable: ADailyExchangeRate
    UsingNamespaces: [Ict.Petra.Shared.MFinance.Account.Data]
    FormType: edit
    Template: windowMaintainTable
    WindowWidth: 660
    WindowHeight: 500
    Actions:
        actNew: {Label=&New, ActionClick=NewRow}
        actImport: {ActionClick=Import}
        actClose:  {Label=Accept, ActionClick=CloseDialog}
        actCancel:  {Label=Cancel, ActionClick=CancelDialog}
    Controls:
        pnlContent:
            Controls: [pnlGrid, pnlDetails]
            Dock: Fill
        pnlGrid:
            Dock: Fill
            Controls: [grdDetails, pnlButtons]
        pnlButtons:
            Dock: Right
            Controls: [btnNew, btnClose, btnCancel]
        btnNew:
            Action: actNew
        btnClose: 
            Action: actClose
        btnCancel: 
            Action: actCancel
        grdDetails:
            Dock: Fill
            Columns: [DetailFromCurrencyCode, DetailToCurrencyCode, DetailDateEffectiveFrom, DetailRateOfExchange]
            CustomColumns:
                DetailRateOfExchange: {Label=Rate of Exchange, Type=Currency(10)}
            ActionFocusRow: FocusedRowChanged
        pnlDetails:
            Dock: Bottom
            Controls:
                Row0: [cmbDetailFromCurrencyCode]
                Row1: [cmbDetailToCurrencyCode]
                Row2: [dtpDetailDateEffectiveFrom]
                Row3: [txtDetailRateOfExchange, btnInvertExchangeRate]
                Row4: [lblValueOneDirection]
                Row5: [lblValueOtherDirection]
        cmbDetailFromCurrencyCode: {OnlySetOnce=true, Label=&From Currency Code, List=CurrencyCodeList, ColSpan=2}
        cmbDetailToCurrencyCode: {OnlySetOnce=true, Label=&To Currency Code, List=CurrencyCodeList, ColSpan=2}
        dtpDetailDateEffectiveFrom: {OnlySetOnce=true, Label=D&ate, Validation=true}
        txtDetailRateOfExchange: {OnlySetOnce=true, Label=&Rate of exchange, Format=Decimal(10), Width=100, Validation=true}
        btnInvertExchangeRate: {Label=&Invert value}
        lblValueOneDirection: {ColSpan=2}
        lblValueOtherDirection: {ColSpan=2}
    Menu:
        mniExchangeRates:
            mniImport:
    Toolbar:
        tbbImport:
