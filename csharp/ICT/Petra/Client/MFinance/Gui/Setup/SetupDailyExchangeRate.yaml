RootNode:
    BaseYaml: ../../../CommonForms/PetraEditForm.yaml
    FormTitle: Daily Exchange Rate List
    Namespace: Ict.Petra.Client.MFinance.Gui.Setup
    DetailTable: ADailyExchangeRate
    UsingNamespaces: [Ict.Petra.Shared.MFinance.Account.Data]
    FormType: edit
    Template: windowMaintainTable
    WindowWidth: 660
    WindowHeight: 500
    Actions:
        actNew: {Label=&New, ActionClick=NewRow}
        actDelete: {Label=&Delete, ActionClick=DeleteRow}
        actImport: {ActionClick=Import}
    Controls:
        pnlContent:
            Controls: [pnlGrid, pnlDetails]
            Dock: Fill
        pnlGrid:
            Dock: Fill
            Controls: [grdDetails, pnlButtons]
        pnlButtons:
            Dock: Right
            Controls: [btnNew, btnDelete]
        btnNew:
            Action: actNew
        btnDelete:
            Action: actDelete
        grdDetails:
            Dock: Fill
            Columns: [DetailFromCurrencyCode, DetailToCurrencyCode, DetailDateEffectiveFrom, DetailRateOfExchange]
            CustomColumns:
                DetailRateOfExchange: {Label=Rate of Exchange, Type=Currency(10)}
            ActionFocusRow: FocusedRowChanged
        pnlDetails:
            Dock: Bottom
            Controls:
                Row0: [cmbDetailFromCurrencyCode]
                Row1: [cmbDetailToCurrencyCode]
                Row2: [dtpDetailDateEffectiveFrom]
                Row3: [txtDetailRateOfExchange]
                Row4: [lblValueOneDirection]
                Row5: [lblValueOtherDirection]
        cmbDetailFromCurrencyCode: {OnlySetOnce=true, Label=&From Currency Code, List=CurrencyCodeList}
        cmbDetailToCurrencyCode: {OnlySetOnce=true, Label=&To Currency Code, List=CurrencyCodeList}
        dtpDetailDateEffectiveFrom: {OnlySetOnce=true, Label=D&ate}
        txtDetailRateOfExchange: {Label=&Rate of exchange}
        lblValueOneDirection: {TODO=true}
        lblValueOtherDirection: {TODO=true}
    Menu:
        mniExchangeRates:
            mniImport:
    Toolbar:
        tbbImport:
