RootNode:
    BaseClass: System.Windows.Forms.UserControl
    UtilObjectClass: TFrmPetraEditUtils
    Namespace: Ict.Petra.Client.MFinance.Gui.Setup
    DatasetType: Ict.Petra.Shared.MFinance.GL.Data.GLSetupTDS
    DetailTable: AAnalysisAttribute
    UsingNamespaces: [Ict.Petra.Shared.MFinance.Account.Data]
    FormType: edit
    Template: controlMaintainTable
    Actions:
        actNew: {Label=&New, ActionClick=NewRow}
        actDelete: {Label=&Delete, ActionClick=DeleteRow}      
    Controls:
        pnlContent:
            Controls: [pnlGrid, pnlDetails]
        pnlGrid:
            Width: 300
            Height: 250
            Controls: [grdDetails, pnlButtons]
        pnlButtons:
            Dock: Right
            Controls: [btnNew, btnDelete]
        btnNew:
        btnDelete:
        grdDetails:
            Dock: Fill
            Columns: [AAnalysisAttribute.AnalysisTypeCode, AAnalysisAttribute.Active]
            ActionFocusRow: FocusedRowChanged
        pnlDetails:
            Dock: Bottom
            Controls:
                Row0: [cmbDetailAnalysisTypeCode]
                Row1: [chkDetailActive]
        cmbDetailAnalysisTypeCode: {List=AnalysisTypeList}
        chkDetailActive: {Label=Active}
    Toolbar:
        tbbNew:
            Label: New Analysis Value