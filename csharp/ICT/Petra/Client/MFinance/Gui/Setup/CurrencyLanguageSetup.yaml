RootNode:
    BaseYaml: ../../../CommonForms/PetraEditForm.yaml
    FormTitle: Maintain Currency Language Setup
    Namespace: Ict.Petra.Client.MFinance.Gui.Setup
    DetailTable: ACurrencyLanguage
    UsingNamespaces: [Ict.Petra.Shared.MFinance.Account.Data]
    FormType: edit
    Template: windowMaintainTable
    WindowWidth: 600
    WindowHeight: 590
    Actions:
        actNew: {Label=New, ActionClick=NewRecord}
    Controls:
        pnlContent:
            Controls: [pnlGrid, pnlDetails]
            Dock: Fill
        pnlGrid:
            Dock: Fill
            Controls: [grdDetails, pnlButtons]
        pnlButtons:
            Dock: Right
            Controls: [btnNew]
        btnNew:
        grdDetails:
            Dock: Fill
            Columns: [DetailCurrencyCode, DetailLanguageCode, DetailUnitLabelSingular, DetailUnitLabelPlural, DetailDecimalLabelSingular, DetailDecimalLabelPlural, DetailDecimalOptions, DetailSpecialCode]
            CustomColumns:
                DetailLanguageCode: {Label=Language}
                DetailUnitLabelSingular: {Label=Singular Unit}
                DetailUnitLabelPlural: {Label=Plural Unit}
                DetailDecimalLabelSingular: {Label=Singular Decimal}
                DetailDecimalLabelPlural: {Label=Plural Decimal}
            ActionFocusRow: FocusedRowChanged
        pnlDetails:
            Dock: Bottom
            Controls:
                Row0: [cmbDetailCurrencyCode]
                Row1: [cmbDetailLanguageCode]
                Row2: [lblUnit, lblDecimal]
                Row3: [txtDetailUnitLabelSingular, txtDetailDecimalLabelSingular]
                Row4: [txtDetailUnitLabelPlural, txtDetailDecimalLabelPlural]
                Row5: [txtDetailSpecialCode, lblSpecialCodeInfo]
                Row6: [rgrDetailDecimalOptions]
        cmbDetailCurrencyCode: {Label=Currency Code, List=CurrencyCodeList, ColSpan=3, ComboBoxWidth=120}
        cmbDetailLanguageCode: {Label=Language Code, List=LanguageCodeList, ColSpan=3, ComboBoxWidth=120}
        lblUnit: {Text=Unit e.g.Dollar, Align=Right}
            Padding: 0,0,30,0
        lblDecimal: {Text=Decimal e.g Cent}
        txtDetailUnitLabelSingular: {Label=Singular amount, Width=120}
        txtDetailDecimalLabelSingular: {NoLabel=true, Width=120}
        txtDetailUnitLabelPlural: {Label=Plural amount, Width=120}
        txtDetailDecimalLabelPlural: {NoLabel=true, Width=120}
        txtDetailSpecialCode: {Label=Special Code, Width=120}
        lblSpecialCodeInfo: {Text=e.g. language gender}
        rgrDetailDecimalOptions: {ColSpan=3}
            OptionalValues: ["Numeric", "Text", "None"]
            Label: Format for decimal amounts
            BorderVisible: false
            ControlsOrientation: horizontal

    Toolbar:
        tbbNew: 
            Label: New Language Setup
