RootNode:
    BaseYaml: ../../../CommonForms/PetraEditForm.yaml
    FormTitle: Maintain Gift Motivations
    Namespace: Ict.Petra.Client.MFinance.Gui.Setup.Gift
    DatasetType: Ict.Petra.Shared.MFinance.Gift.Data.GiftBatchTDS
    DetailTable: AMotivationDetail
    CacheableTable: MotivationList
    CacheableTableSpecificFilter: Ledger
    UsingNamespaces: [Ict.Petra.Shared.MFinance.Gift.Data]
    FormType: edit
    Template: windowMaintainCacheableTable
    WindowWidth: 660
    WindowHeight: 700
    Actions:
        actNew: {Label=New, ActionClick=NewRecord}
    Controls:
        pnlContent:
            Controls: [pnlGrid, pnlDetails]
            Dock: Fill
        pnlGrid:
            Dock: Fill
            Controls: [grdDetails, pnlButtons]
        pnlButtons:
            Dock: Right
            Controls: [btnNew]
        btnNew:
        grdDetails:
            Dock: Fill
            Columns: [DetailMotivationGroupCode, DetailMotivationDetailCode, DetailMotivationDetailDesc, DetailAccountCode, DetailCostCentreCode, DetailMotivationStatus, DetailReceipt]
            CustomColumns:
                DetailMotivationStatus: {Label=Active, Type=Boolean}            
            ActionFocusRow: FocusedRowChanged
        pnlDetails:
            Dock: Bottom
            Controls:
                Row0: [txtDetailMotivationGroupCode]
                Row1: [txtDetailMotivationDetailCode, txtDetailMotivationDetailDesc]
                Row3: [cmbDetailAccountCode]
                Row4: [cmbDetailCostCentreCode]
                Row5: [chkDetailMotivationStatus, chkDetailReceipt]
            ColWidths: [1=Fixed:200]
        txtDetailMotivationGroupCode: {Label=Group}
        txtDetailMotivationDetailCode: {Label=Detail, CharacterCasing=Upper}
        txtDetailMotivationDetailDesc: {Label=Description, Width=195}
        cmbDetailAccountCode: {Label=Account, List=UserDefinedList, ColSpan=3}
        cmbDetailCostCentreCode: {Label=Cost Centre, List=UserDefinedList, ColSpan=3}
        chkDetailMotivationStatus: {Label=Active}
        chkDetailReceipt: {Label=Print Receipt}
    Toolbar:
        tbbNew:
            Label: New Motivation Detail
