        nudLedgerNumber:
        txtLedgerName:
        cmbCountryCode: {List=CountryList}
        cmbBaseCurrency: {List=CurrencyCodeList}
        cmbIntlCurrency: {List=CurrencyCodeList}
        dtpCalendarStartDate: {Label=First Day of the Financial Year}
        nudNumberOfPeriods:
        nudCurrentPeriod:
        nudNumberOfFwdPostingPeriods:
    Toolbar:
        tbbCreate: