    FormType: browse
    Template: window
    WindowWidth: 660
    WindowHeight: 500
    Actions:
        actCreate: {Label=&Create Ledger, ActionClick=CreateLedger}
    Controls:
        pnlContent:
            Controls: [nudLedgerNumber, txtLedgerName, cmbCountryCode, cmbBaseCurrency, cmbIntlCurrency, dtpCalendarStartDate, nudNumberOfPeriods, nudCurrentPeriod, nudNumberOfFwdPostingPeriods]
