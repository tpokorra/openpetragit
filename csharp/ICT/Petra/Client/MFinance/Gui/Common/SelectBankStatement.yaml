RootNode:
    BaseYaml: ../../../CommonForms/PetraFormDialog.yaml
    FormTitle: Select a bank statement
    Namespace: Ict.Petra.Client.MFinance.Gui.Common
    FormType: dialog
    Template: window
    WindowWidth: 790
    WindowHeight: 500
    Actions:
    Controls:
        pnlDialogContent:
            Dock: Fill
            # TODO: dtpFilterStatementsByDate
            Controls: 
                Row0: [pnlTop]
                Row1: [pnlGridWithButtons]
        pnlTop:
            Dock: Top
            Height: 80
            Controls: [pnlTopLeftButtons, pnlTopRightButtons]
        pnlTopLeftButtons:
            Dock: Left
            Controls:
                Row0: [btnSplitStatements]
                Row1: [btnImportNewStatement]
        pnlTopRightButtons:
            Dock: Right
            Controls:
                Row0: [btnTrainMatching]
        pnlGridWithButtons:
            Dock: Fill
            Controls: [grdSelectStatement, pnlButtons]
        pnlButtons:
            Dock: Right
            Controls: [btnLoadStatement, btnDeleteStatement]
        grdSelectStatement: {Dock=Fill}
            ActionDoubleClick: LoadStatement
        btnDeleteStatement:
            ActionClick: DeleteStatement
        btnLoadStatement:
            ActionClick: LoadStatement
        btnImportNewStatement:
            ActionClick: ImportNewStatement
        btnSplitStatements:
            ActionClick: SplitStatements
        btnTrainMatching:
            ActionClick: TrainMatching
    Menu:
    Toolbar:
