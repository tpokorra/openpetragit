RootNode:
    BaseYaml: ../../../CommonForms/PetraForm.yaml
    FormTitle: Donor Recipient History
    Namespace: Ict.Petra.Client.MFinance.Gui.Gift
    DetailTable: AGiftBatch
    UsingNamespaces: [Ict.Petra.Shared.MFinance.Gift.Data]
    FormType: browse
    Template: windowSingleTable
    WindowWidth: 660
    WindowHeight: 800
    Actions:
        actClose:  {Label=Close, ActionClick=BtnCloseClick}
        actView: {Label=View, ActionClick=BtnViewClick}
        actBrowse: {Label=Browse, ActionClick=BtnBrowseClick}
    Controls:
        pnlContent:
            Controls: [pnlSelect, pnlGrid, pnlDetails, pnlButtons]
            Dock: Fill
        pnlSelect:
            Dock: Top
            Controls:
                Row0: [txtLedger]
                Row1: [txtDonor]
                Row2: [txtRecipient]
                Row3: [dtpDateFrom,dtpDateTo]
                Row4: [txtMotivationGroup, txtMotivationDetail, btnBrowse]
        txtLedger: {Label=Ledger, ReadOnly=true}
        txtDonor: {Label=Donor, Type=PartnerKey, PartnerClass=FAMILY}
        txtRecipient: {Label=Recipient, Type=PartnerKey}
        dtpDateFrom: {Label=Date from}
        dtpDateTo: {Label=To}  
        txtMotivationGroup: {Label=Motivation Group}
        txtMotivationDetail: {Label=Detail}  
        btnBrowse:
            Action: actBrowse        
        pnlGrid:
            Dock: Top
            Controls: [grdDetails]
            Height:400
        pnlButtons:
            Dock: Bottom
            Controls:
                Row0: [btnClose]
        btnClose: 
            Action: actClose
        grdDetails:
            TableName: AGiftBatch
            Dock: Fill
            Columns: [BatchNumber, GlEffectiveDate, BatchDescription, HashTotal, BatchTotal, CurrencyCode, BankCostCentre, BankAccountCode, GiftType, DateModified]
            ActionFocusRow: FocusedRowChanged
        pnlDetails:
            Dock: Top
            Controls:
                Row0: [txtTotal,txtNumberOfGifts]
                Row1: [btnView]
        txtTotal: {Label=Total}
        txtNumberOfGifts: {Label=Number of Gifts}
        btnView:
            Action: actView               

