RootNode:
    BaseYaml: ../../../CommonForms/PetraEditForm.yaml
    FormTitle: Maintain Countries
    Namespace: Ict.Petra.Client.MCommon.Gui.Setup
    DetailTable: PCountry
    CacheableTable: CountryList
    UsingNamespaces: [Ict.Petra.Shared.MCommon.Data]
    FormType: edit
    Template: windowMaintainCacheableTable
    WindowWidth: 740
    WindowHeight: 700
    Actions:
        actNew: {Label=New, ActionClick=NewRecord}
    Controls:
        pnlContent:
            Controls: [pnlGrid, pnlDetails]
            Dock: Fill
        pnlGrid:
            Dock: Fill
            Controls: [grdDetails, pnlButtons]
        pnlButtons:
            Dock: Right
            Controls: [btnNew]
        btnNew:
        grdDetails:
            Dock: Fill
            Columns: [DetailCountryCode, DetailCountryName, DetailTimeZoneMinimum, DetailTimeZoneMaximum, DetailUndercover, DetailDeletable]
            CustomColumns:
                DetailTimeZoneMinimum: {Label=Time Zone Min., Type=Decimal}
                DetailTimeZoneMaximum: {Label=Time Zone Max., Type=Decimal}            
            ActionFocusRow: FocusedRowChanged
        pnlDetails:
            Dock: Bottom
            Controls:
                Row0: [txtDetailCountryCode, txtDetailCountryName]
                Row1: [Empty, txtDetailCountryNameLocal]
                Row2: [pnlInternat]
                Row3: [cmbDetailAddressOrder, cmbDetailInternatPostalTypeCode]
                Row4: [pnlTimeZone]
            ColWidths: [1=Fixed:127] 
        txtDetailCountryCode: {Width=100, CharacterCasing=Upper}
        Empty:
        txtDetailCountryName: {Width=247, OnLeave=UpdateCountryNameLocal}
        txtDetailCountryNameLocal: {Width=247}
        chkDetailUndercover: 
        txtDetailInternatAccessCode: {Label=Int'l Access Code, Width=30, Validation=true}
        txtDetailInternatTelephoneCode: {Label=Int'l Dialling Code, Format=Integer, Width=30, Align=right, Validation=true}
        cmbDetailAddressOrder: {Label=Address Display Order, List=AddressDisplayOrderList, Width=145}
        cmbDetailInternatPostalTypeCode: {Label=Int'l Postal Type, List=InternationalPostalTypeList, Validation=true}
        txtDetailTimeZoneMinimum: {Label=Time Zone From, Width=45, Format=Decimal, OnLeave=UpdateTimeZoneMaximum, Validation=Pair(txtDetailTimeZoneMaximum)}
        txtDetailTimeZoneMaximum: {Label=To, Width=45, Format=Decimal}
        chkDetailDeletable:
        
        pnlInternat:
            Controls: 
                Row0: [chkDetailUndercover, txtDetailInternatAccessCode, txtDetailInternatTelephoneCode]
            ColWidths: [1=Fixed:144, 4=Fixed:180] 
            ColSpan: 3
            Margin: 63,0,0,5 
        
        pnlTimeZone:
            Controls: 
                Row0: [txtDetailTimeZoneMinimum, txtDetailTimeZoneMaximum, chkDetailDeletable]
            ColWidths: [1=Fixed:60, 3=Fixed:97]  
            ColSpan: 3
            Margin: 35,0,0,5        
        
    Toolbar:
        tbbNew: 
            Label: New Country
