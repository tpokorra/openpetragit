RootNode:
    BaseYaml: ../../CommonForms/PetraForm.yaml
    FormTitle: Select Event
    Namespace: Ict.Petra.Client.MCommon.Gui
    FormType: browse
    Template: window
    WindowWidth: 600
    WindowHeight: 600
    TemplateParameters:
        INITUSERCONTROLS: InitUserControlsManually();
    Actions:
        actActivateFilter: {ActionClick=FilterEvents}     
        actClearFilter: {ActionClick=ClearFilterEvents}     
        actAccept: {ActionClick=AcceptSelection}
        actCancel: {ActionClick=CancelClick}
        
    Controls:
        pnlContent:
            Dock: Fill
            Stretch: horizontally
            Controls: [pnlFilter, grdEvent, pnlBottom]
        pnlFilter:
            Stretch: horizontally
            Controls: [grpFilterEventType, grpFilterEventName]
        grpFilterEventType:
            Stretch: horizontally
            Label: Filter by Event Type
            Controls:
                Row1: [rbtOutreach, rbtConference, rbtAll]
                Row2: [chkCurrentFutureOnly]
        rbtOutreach:
            Label: Outreaches Only
            OnChange: EventTypeChanged
        rbtConference:
            Label: Conferences Only
            OnChange: EventTypeChanged
        rbtAll:
            Label: All
            OnChange: EventTypeChanged
        chkCurrentFutureOnly:
            Label: Current / Future Events Only
            OnChange: EventDateChanged
        
        grpFilterEventName:
            Label: Filter by Event Name
            Stretch: horizontally
            Controls:
                Row1: [txtEventName, btnFilter, btnClearFilter]
        txtEventName:
            Label: Event Name
            Width: 300
        btnFilter:
            Label: Filter
            Action: actActivateFilter
        btnClearFilter:
            Label: Clear Filter
            Action: actClearFilter
                    
        grdEvent:
            Stretch: horizontally
            Height: 350
            ActionDoubleClick: grdEventDoubleClick
        pnlBottom:
            Controls:
                Row1: [btnAccept, btnCancel]
        btnAccept:
            Label: Accept
            Action: actAccept
        btnCancel:
            Label: Cancel
            Action: actCancel
