RootNode:
    BaseClass: System.Windows.Forms.UserControl
    UtilObjectClass: TFrmPetraEditUtils
    Namespace: Ict.Petra.Client.MFinance.Gui.Gift
    DatasetType: Ict.Petra.Shared.MFinance.Gift.Data.GiftBatchTDS
    DetailTable: AGiftDetail
    UsingNamespaces: [Ict.Petra.Shared.MFinance.Gift.Data]
    FormType: edit
    Template: controlMaintainTable
    Actions:
        actNewGift: {Label=&Add Gift, ActionClick=NewGift}
        actNewDetail: {Label=Add Detai&l, ActionClick=NewGiftDetail}
        actDeleteDetail: {Label=&Delete Detail, ActionClick=DeleteDetail}
    Controls:
        pnlContent:
            Controls: [pnlInfo, pnlDetailGrid, pnlDetails]
            Width: 1000
            Height: 700
            Dock: Fill
        pnlInfo:
            Controls:
                Row0: [txtLedgerNumber, txtBatchNumber]
            Dock: Top
        txtLedgerNumber: {ReadOnly=true, Label=Ledger, Unbound=true}
        txtBatchNumber: {ReadOnly=true, Label=Gift Batch, Unbound=true}
        pnlDetailGrid:
            Dock: Fill
            Controls: [grdDetails, pnlDetailButtons]
        pnlDetailButtons:
            Dock: Right
            Controls: [btnNewGift, btnNewDetail, btnDeleteDetail]
        btnNewGift: {Action=actNewGift}
        btnNewDetail: {Action=actNewDetail}
        btnDeleteDetail:
        grdDetails:
            TableName: AGiftDetail
            Dock: Fill
            #TODO: support split gifts, and deal with gift details properly
            Columns: [GiftTransactionNumber, DetailNumber, DateEntered, DonorKey, DonorName, GiftTransactionAmount, RecipientDescription, MotivationGroupCode, MotivationDetailCode]
            CustomColumns:
                DateEntered: {Label=Date Entered, Type=DateTime}
                DonorKey: {Label=Donor Key, Type=PartnerKey}
                DonorName: {Label=Donor Name, Type=String}
                RecipientDescription: {Label=Recipient, Type=String}
            ActionFocusRow: FocusedRowChanged
            SortOrder: GiftTransactionNumber ASC
            RowFilter: AGiftDetail.BatchNumber
        pnlDetails:
            Dock: Bottom
            # TODO: split gifts
            Controls: 
                Row0: [txtDetailDonorKey]
                Row1: [cmbDetailMethodOfGivingCode,cmbDetailMethodOfPaymentCode]
                Row2: [txtDetailReference,cmbDetailReceiptLetterCode]
                Row3: [dtpDateEntered,txtGiftTotal]
                Row4: [txtDetailGiftTransactionAmount, chkDetailConfidentialGiftFlag]
                Row5: [txtDetailRecipientKey]
                Row6: [txtField,chkDetailChargeFlag]
                Row7: [cmbMinistry]
                Row8: [cmbDetailMailingCode, chkDetailTaxDeductable]
                Row9: [cmbDetailMotivationGroupCode, cmbDetailMotivationDetailCode]         
                Row10: [txtDetailCostCentreCode, txtDetailAccountCode]
                Row11: [txtDetailGiftCommentOne, cmbDetailCommentOneType]
                Row12: [txtDetailGiftCommentTwo, cmbDetailCommentTwoType]
                Row13: [txtDetailGiftCommentThree, cmbDetailCommentThreeType]
        #txtDonorName: {ReadOnly=true, PartnerShortNameLookup=AGiftDetail.DonorKey}
        dtpDateEntered: {Label=Gift Date, Help: This date is used for receipt printing, Unbound=true}
        txtGiftTotal: {Label=Total,Format=Currency, ReadOnly=yes, Unbound=true}
        txtDetailDonorKey: {Label=Donor, Type=PartnerKey, ColSpan=3, Unbound=true, OnChange=DonorKeyChanged}
        txtDetailReference: {Label=Reference}
        cmbDetailReceiptLetterCode:
            Label: Letter Code
            OptionalValues: [NO*RECET]
        txtDetailRecipientKey: {Label=Recipient, Type=PartnerKey, ColSpan=3, OnChange=RecipientKeyChanged}
        cmbDetailMethodOfGivingCode: {Label=Method of Giving, List=UserDefinedList}
        cmbDetailMethodOfPaymentCode: {Label=Method of payment, List=UserDefinedList}
        cmbDetailMotivationGroupCode: {Label=Motivation Group, List=UserDefinedList, OnChange=FilterMotivationDetail}
        cmbDetailMotivationDetailCode: {Label=Motivation Detail, List=UserDefinedList, OnChange=MotivationDetailChanged}
        txtDetailCostCentreCode: {Label=Cost Centre, List=UserDefinedList, ReadOnly=true}
        txtField: {Label=Field, Type=PartnerKey, ReadOnly=true}
        txtDetailAccountCode: {Label=Account, List=UserDefinedList, ReadOnly=true}
        chkDetailChargeFlag: {Label=Admin Grants?}
        cmbMinistry: {Label=Key Ministry, ColSpan=2, Width=250, List=UserDefinedList, OnChange=KeyMinistryChanged}
        txtDetailGiftTransactionAmount: {Label=Amount,Format=Currency, OnChange=GiftDetailAmountChanged}
        chkDetailConfidentialGiftFlag: {Label=Confidential?}
        chkDetailTaxDeductable: {Label=Tax deductable?}
        txtDetailGiftCommentOne: {Label=Comment 1,Width=250}
        txtDetailGiftCommentTwo: {Label=Comment 2,Width=250}
        txtDetailGiftCommentThree: {Label=Comment 3,Width=250}
        cmbDetailMailingCode: {Label=Mailing, List=UserDefinedList}
        cmbDetailCommentOneType:
            Label: for
            OptionalValues: [Donor,Recipient,Both,Office]
        cmbDetailCommentTwoType:
            Label: for
            OptionalValues: [Donor,Recipient,Both,Office] 
        cmbDetailCommentThreeType:
            Label: for
            OptionalValues: [Donor,Recipient,Both,Office]   

   
                   
        
