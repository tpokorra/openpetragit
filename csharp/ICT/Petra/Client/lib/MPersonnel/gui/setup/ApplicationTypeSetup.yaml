RootNode:
    BaseYaml: ../../../../CommonForms/PetraEditForm.yaml
    FormTitle: Maintain Application Types
    Namespace: Ict.Petra.Client.MPersonnel.Gui.Setup
    DetailTable: PtApplicationType
    CacheableTable: PtApplicationTypeList
    UsingNamespaces: [Ict.Petra.Shared.MPersonnel.Personnel.Data]
    FormType: edit
    Template: windowMaintainCacheableTable
    WindowWidth: 750
    WindowHeight: 400
    Actions:
        actNew: {Label=New Application Type, ActionClick=NewRecord}
    Controls:
        pnlContent:
            Controls: [pnlGrid, pnlDetails]
            Dock: Fill
        pnlGrid:
            Dock: Fill
            Controls: [grdDetails, pnlButtons]
        pnlButtons:
            Dock: Right
            Controls: [btnNew]
        btnNew:
        grdDetails:
            Dock: Fill
            Columns: [DetailAppTypeName, DetailAppTypeDescr, DetailUnassignableFlag, DetailUnassignableDate, DetailAppFormType, DetailDeletableFlag]
            CustomColumns:
                DetailAppTypeName: {Label=Application Type}
                DetailUnassignableDate: {Label=Unassignable Date, Type=DateTime}
            ActionFocusRow: FocusedRowChanged
        pnlDetails:
            Dock: Bottom
            Controls:
                Row0: [txtDetailAppTypeName, txtDetailAppTypeDescr]
                Row1: [chkDetailUnassignableFlag, dtpDetailUnassignableDate]
                Row2: [chkDetailDeletableFlag]
        rgrFormType:
            OptionalValues: ["SHORT FORM", "LONG FORM"]
        txtDetailAppTypeName: {Label=Application Type, CharacterCasing=Upper}
        txtDetailAppTypeDescr: {Label=Description, Width=250}
        chkDetailUnassignableFlag: {Label=Unassignable, OnChange=EnableDisableUnassignableDate}
        dtpDetailUnassignableDate: {Label=Unassignable Date, Enabled=false}
        chkDetailDeletableFlag: {Label=Deletable}
    Toolbar:
        tbbNew:
            Label: New Ability Area
