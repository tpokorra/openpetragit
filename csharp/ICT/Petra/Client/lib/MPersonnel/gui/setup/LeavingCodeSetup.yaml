RootNode:
    BaseYaml: ../../../../CommonForms/PetraEditForm.yaml
    FormTitle: Maintain Leaving Codes
    Namespace: Ict.Petra.Client.MPersonnel.Gui.Setup
    DetailTable: PtLeavingCode
    CacheableTable: LeavingCodeList
    UsingNamespaces: [Ict.Petra.Shared.MPersonnel.Units.Data]
    FormType: edit
    Template: windowMaintainCacheableTable
    WindowWidth: 672
    WindowHeight: 500
    Actions:
        actNew: {Label=New, ActionClick=NewRecord}
    Controls:
        pnlContent:
            Controls: [pnlGrid, pnlDetails]
            Dock: Fill
        pnlGrid:
            Dock: Fill
            Controls: [grdDetails, pnlButtons]
        pnlButtons:
            Dock: Right
            Controls: [btnNew]
        btnNew:
        grdDetails:
            Dock: Fill
            Columns: [DetailLeavingCodeInd, DetailLeavingCodeDescr, DetailUnassignableFlag, DetailUnassignableDate, DetailDeletableFlag]
            CustomColumns: 
                DetailLeavingCodeDescr: {Label=Description}
            ActionFocusRow: FocusedRowChanged
        pnlDetails:
            Dock: Bottom
            Controls:
                Row0: [txtDetailLeavingCodeInd, txtDetailLeavingCodeDescr]
                Row1: [chkDetailUnassignableFlag, dtpDetailUnassignableDate]
                Row2: [chkDetailDeletableFlag]
            CustomControls:
                DetailUnassignableDate: {type=DateTime}
        txtDetailLeavingCodeInd: {Label=Leaving Code, Width=55}
        txtDetailLeavingCodeDescr: {Label=Description, Width=307}
        chkDetailUnassignableFlag: {Label=Unassignable, OnChange=EnableDisableUnassignableDate}
        dtpDetailUnassignableDate: {Label=Unassignable Date}
        chkDetailDeletableFlag: {Label=Deletable}
    Toolbar:
        tbbNew:
            Label: New Leaving Code
