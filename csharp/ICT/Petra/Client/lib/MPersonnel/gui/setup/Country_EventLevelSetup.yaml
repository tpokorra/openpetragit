RootNode:
    BaseYaml: ../../../../CommonForms/PetraEditForm.yaml
    FormTitle: Maintain Country/Event Preference Levels
    Namespace: Ict.Petra.Client.MPersonnel.Gui.Setup
    DetailTable: PtXyzTbdPreferenceLevel
    CacheableTable: XyzTbdPreferenceLevelList
    UsingNamespaces: [Ict.Petra.Shared.MPersonnel.Personnel.Data]
    FormType: edit
    Template: windowMaintainCacheableTable
    WindowWidth: 660
    WindowHeight: 700
    Actions:
        actNew: {Label=New, ActionClick=NewRecord}
    Controls:
        pnlContent:
            Controls: [pnlGrid, pnlDetails]
            Dock: Fill
        pnlGrid:
            Dock: Fill
            Controls: [grdDetails, pnlButtons]
        pnlButtons:
            Dock: Right
            Controls: [btnNew]
        btnNew:
        grdDetails:
            Dock: Fill
            Columns: [DetailCode, DetailDescription, DetailUnassignableFlag, DetailUnassignableDate, DetailDeletableFlag]
            CustomColumns:
                DetailCode: {Label=Preference Code}
                DetailUnassignableDate: {Label=Unassignable Date, Type=DateTime}
            ActionFocusRow: FocusedRowChanged
        pnlDetails:
            Dock: Bottom
            Controls:
                Row0: [txtDetailCode, txtDetailDescription]
                Row1: [chkDetailUnassignableFlag, dtpDetailUnassignableDate]
                Row2: [chkDetailDeletableFlag]
        txtDetailCode: {Label=Level Code, Width=30}
        txtDetailDescription: {Label=Description, Width=323}
        chkDetailUnassignableFlag: {Label=Unassignable, OnChange=EnableDisableUnassignableDate}
        dtpDetailUnassignableDate: {Label=Unassignable Date, Enabled=false}
        chkDetailDeletableFlag: {Label=Deletable, Enabled=false}
    Toolbar:
        tbbNew:
            Label: New Country/Event Preference Level
