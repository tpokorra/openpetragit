RootNode:
    BaseYaml: FinanceReportingForm.yaml
    FormType: report
    FormTitle: Donor Gift Statement
    WindowWidth: 680
    WindowHeight: 480
    Namespace: Ict.Petra.Client.MReporting.Gui.MFinance
    TemplateParameters:
        XMLFILES: [Finance\\\\donorgiftstatement.xml,Finance\\\\finance.xml,common.xml]
        REPORTNAME: DonorGiftStatement
        CURRENTREPORT: DonorGiftStatement
        SETAVAILABLEFUNCTIONS:
        CONTROLSUSPENDLAYOUT: BLANK
        CONTROLRESUMELAYOUT: BLANK
        READCONTROLSVERIFICATION:BLANK
        READCONTROLSLOCALVARS: BLANK
        SETCONTROLSLOCALVARS: BLANK
        REPORTSETTINGSDIRECTORY: Finance
    Security:
        ModulePermissionRequired: [FINANCE-1]
    Controls:
        tpgGeneralSettings:
            Label: General Settings
            Controls: [lblLedger, grpReportType, grpDateSelection, rgrDonorSelection, grpCurrencySelection]
            
        tpgColumnSettings:
            Label: Column Settings
            Controls: [uco_Columns]
        uco_Columns:
            Type: Ict.Petra.Client.MReporting.Gui.TFrmUC_PartnerColumns
            Dock: Fill
        lblLedger:
            Label: Ledger
        grpReportType:
            Label: Report Type
            Dock: Top
            Controls: [cmbReportType]
        grpDateSelection:
            Label: Select Date
            Dock: Top
            Controls: [dtpFromDate, dtpToDate]
        rgrDonorSelection:
            Label: Select Donors
            Dock: Top
            Controls: [rbtAllDonors, rbtExtract, rbtPartner]
            ParameterName: param_donor
        grpCurrencySelection:
            Label: Gift Limit
            Dock: Top
            Controls: [txtMinAmount, txtMaxAmount, cmbCurrency]
        cmbReportType:
            ParameterName: param_report_type
            OptionalValues: [Complete, Total]
            OnChange: ReportTypeChanged
        dtpFromDate:
            Label: From
            ParameterName: param_from_date
        dtpToDate:
            Label: To
            ParameterName: param_to_date
        rbtAllDonors:
            Label: All Donors
            ParameterValue: All Donors
        rbtExtract:
            Label: From Extract
            ParameterValue: Extract
            Controls: [txtExtract]
        rbtPartner:
            Label: One Donor
            ParameterValue: One Donor
            Controls: [txtDonor]
        txtExtract:
            NoLabel: true
            Type: Extract
            Width: 400
        txtDonor:
            NoLabel: true
            Type: PartnerKey
            Width: 400
        txtMinAmount:
            Label: Minimum Amount
            Format: Integer
            ParameterName: param_min_amount
        txtMaxAmount:
            Label: Maximum Amount
            Format: Integer
            ParameterName: param_max_amount
        cmbCurrency:
            ParameterName: param_currency
            OptionalValues: [Base, International]
        
        tpgAdditionalSettings:
            Label: Additional Settings
            Controls: [rgrFormatCurrency]
        rgrFormatCurrency:
            ParameterName: param_currency_format
            Label: Format currency numbers:
            Controls: [rbtCurrencyComplete, rbtCurrencyWithoutDecimals, rbtCurrencyThousands]
        rbtCurrencyComplete:
            Label: Complete
            ParameterValue: CurrencyComplete
        rbtCurrencyWithoutDecimals:
            Label: Without decimals
            ParameterValue: CurrencyWithoutDecimals
        rbtCurrencyThousands:
            Label: Only Thousands
            ParameterValue: CurrencyThousands
        
    ReportParameters:{ColumnFunction=TPartnerColumnFunction}
        Para0:
            Name: Donor Name
            Parameter: 3.5
        Para1:
            Name: Donor Key
            Parameter: 2.0
        Para2:
            Name: Donor Class
            Parameter: 2.0
        Para3:
            Name: Recipient Name
            Parameter: 3.5
        Para4:
            Name: Recipient Key
            Parameter: 2.0
        Para5:
            Name: Recipient Class
            Parameter: 2.0
        Para6:
            Name: Gift Date
            Parameter: 2.0
        Para7:
            Name: Gift Amount
            Parameter: 2.0
        Para8:
            Name: Gift Type
            Parameter: 2.0
        Para9:
            Name: Address line 1
            Parameter: 2.5
        Para10:
            Name: Street
            Parameter: 3.0
        Para11:
            Name: Address line 3
            Parameter: 2.5
        Para12:
            Name:Post Code
            Parameter: 2.0
        Para13:
            Name: City
            Parameter: 3.0
        Para14:
            Name: County
            Parameter: 2.0
        Para15:
            Name: Country
            Parameter: 1.5
        Para16:
            Name: Telephone Number
            Parameter: 3.0
        Para17:
            Name: Telephone Extension
            Parameter: 1.0
        Para18:
            Name: Alternate Phone
            Parameter: 3.0
        Para19:
            Name: Fax Number
            Parameter: 3.0
        Para20:
            Name: Fax Extension
            Parameter: 1.0
        Para21:
            Name: Mobile Number
            Parameter: 3.0
        Para22:
            Name: E-Mail
            Parameter: 3.0
        Para23:
            Name: Receipt
            Parameter: 2.0
        Para24:
            Name: Field
            Parameter: 2.5
        Para25:
            Name: Motivation Detail
            Parameter: 3.5
        Para26:
            Name: Confidential
            Parameter: 2.0