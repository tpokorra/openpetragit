RootNode:
    BaseYaml: PersonnelReportingForm.yaml
    FormType: report
    FormTitle: Birthday List Report
    Namespace: Ict.Petra.Client.MReporting.Gui.MPersonnel
    TemplateParameters:
        XMLFILES: [Personnel\\\\birthdaylist.xml,Personnel\\\\personnel.xml]
        REPORTNAME: Birthday List
        CURRENTREPORT: Birthday List
        CONTROLSUSPENDLAYOUT: BLANK
        CONTROLRESUMELAYOUT: BLANK
        READCONTROLSVERIFICATION: BLANK
        READCONTROLSLOCALVARS: BLANK 
        SETCONTROLSLOCALVARS: BLANK
    Security:
        ModulePermissionRequired: [PERSONNEL]
    Controls:
        tpgReportSorting:
            Label: Sorting
            Controls: [ucoReportSorting]
        tpgGeneralSettings:
            Label: General Settings
            Controls: [ucoPartnerSelection]
            Order: AlwaysFirst
        tpgAdditionalSettings:
            Label: Additional Settings
            Controls: [grpDate, grpOptions]
        ucoReportSorting:
            Type: Ict.Petra.Client.MReporting.Gui.TFrmUC_Sorting
            Dock: Fill
        ucoPartnerSelection:
            Type: Ict.Petra.Client.MReporting.Gui.TFrmUC_PartnerSelection
            Dock: Fill            
        grpDate:
            Label: Date
            Dock: Top
            Controls: [chkUseDate, dtpFromDate, dtpToDate]            
        grpOptions:
            Label: Options
            Dock: Fill
            Controls: [chkIncludeFamily, chkSelectTypes, grdTypes]           
        chkUseDate:
            Label: Use date
            CheckBoxAttachedLabel: right
            OnChange: UseDateChanged
        dtpFromDate:
            Label: From
        dtpToDate:
            Label: To        
        chkIncludeFamily:
            Label: Include families
            CheckBoxAttachedLabel: right            
        chkSelectTypes:
            Label: Include only persons of selected type(s)
            CheckBoxAttachedLabel: right
            OnChange: SelectTypesChanged            
        grdTypes:
            Height: 200
            Width: 320
            
    ReportParameters:{ColumnFunction=TPartnerColumnFunction}
        Para0:
            Name: Date of Birth
            Parameter: 2.5
        Para1:
            Name: End Date of Commitment
            Parameter: 2.0
        Para2:
            Name: Gender
            Parameter: 2.0
        Para3:
            Name: Partner Firstname
            Parameter: 2.0
        Para4:
            Name: Partner Key
            Parameter: 2.0
        Para5:
            Name: Partner Name
            Parameter: 4.0
        Para6:
            Name: Partner Surname
            Parameter: 2.0
        Para7:
            Name: Partner Type
            Parameter: 2.0
        Para8:
            Name: Start Date of Commitment
            Parameter: 2.0
        Para9:
            Name: Address Email
            Parameter: 3.0
        Para10:
            Name: Address Telephone
            Parameter: 3.0
        Para11:
            Name: Address Fax
            Parameter: 3.0
        Para12:
            Name: Address Line 1
            Parameter: 3.0
        Para13:
            Name: Address Street
            Parameter: 3.0
        Para14:
            Name: Address Line 3
            Parameter: 3.0
        Para15:
            Name: Address Post Code
            Parameter: 2.0
        Para16:
            Name: Address City
            Parameter: 3.0
        Para17:
            Name: Address State / County / Province
            Parameter: 3.0
        Para18:
            Name: Address Country
            Parameter: 2.0
        