RootNode:
    BaseYaml: PersonnelReportingForm.yaml
    FormType: report
    FormTitle: Campaign Options Report
    Namespace: Ict.Petra.Client.MReporting.Gui.MPersonnel
    TemplateParameters:
        XMLFILES: [Personnel\\\\campaignoptions.xml]
        REPORTNAME: Campaign Options
        CURRENTREPORT: Campaign Options
        CONTROLSUSPENDLAYOUT: BLANK
        CONTROLRESUMELAYOUT: BLANK
        READCONTROLSVERIFICATION: BLANK
        READCONTROLSLOCALVARS: 
        SETCONTROLSLOCALVARS: BLANK
        INITUSERCONTROLS: InitUserControlsManually();
    Security:
        ModulePermissionRequired: [PERSONNEL]
    Controls:
        tpgReportSorting:
            Label: Sorting
            Controls: [ucoReportSorting]
        tpgGeneralSettings:
            Label: General Settings
            Controls: [grpOptions]
            Order: AlwaysFirst
        ucoReportSorting:
            Type: Ict.Petra.Client.MReporting.Gui.TFrmUC_Sorting
            Dock: Fill
        
        grpOptions:
            Label: Choose Options
            Controls: [txtYear, txtCampaignCode, lblOne, lblTwo]
        txtYear:
            Label: Year
        txtCampaignCode:
            Label: Campaign Code
        lblOne:
            Text: Insert Year and / or Campaign Code,
        lblTwo:
            Text: or leave empty to consider all campaign options.
        
    ReportParameters:{ColumnFunction=TPartnerColumnFunction}
        Para0:
            Name: Campaign Code
            Parameter: 3.0
        Para1:
            Name: End Date
            Parameter: 2.0
        Para2:
            Name: Start Date
            Parameter: 2.0
        Para3:
            Name: Unit Code
            Parameter: 2.0
        Para4:
            Name: Unit Key
            Parameter: 3.0
        Para5:
            Name: Unit Name
            Parameter: 5.0
        