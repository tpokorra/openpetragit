RootNode:
    BaseYaml: ../../../../CommonForms/PetraForm.yaml
    FormTitle: Select Event
    Namespace: Ict.Petra.Client.MReporting.Gui.MPersonnel
    FormType: browse
    Template: window
    WindowWidth: 600
    WindowHeight: 600
    TemplateParameters:
        INITUSERCONTROLS: InitUserControlsManually();
    Actions:
        actAccept:
            ActionClick: AcceptSelection
        actCancel:
            ActionClick: CancelClick
    Controls:
        pnlContent:
            Dock: Fill
            Controls: [grpEvents, grdEvent, pnlBottom]
            # add to Controls: pnlStatementInfo
        grpEvents:
            Label: Events
            Controls:
                Row1: [rbtOutreach, rbtConference, rbtTeenstreet, rbtAll]
                Row2: [chkCurrentFutureOnly]
        rbtOutreach:
            Label: Outreachs Only
            OnChange: EventTypeChanged
        rbtConference:
            Label: Conferences Only
            OnChange: EventTypeChanged
        rbtTeenstreet:
            Label: Teenstreet Only
            OnChange: EventTypeChanged
        rbtAll:
            Label: All
            OnChange: EventTypeChanged
        chkCurrentFutureOnly:
            Label: Current / Future Events Only
            OnChange: EventDateChanged
        
        grdEvent:
            Dock: Fill
            Height: 300
            ActionDoubleClick: grdEventDoubleClick
        pnlBottom:
            Dock: Top
            Controls:
                Row1: [btnAccept, btnCancel]
        btnAccept:
            Label: Accept
            Action: actAccept
        btnCancel:
            Label: Cancel
            Action: actCancel
