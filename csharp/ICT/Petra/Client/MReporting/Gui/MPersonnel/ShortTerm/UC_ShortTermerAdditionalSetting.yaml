RootNode:
    BaseClass: UserControl
    Namespace: Ict.Petra.Client.MReporting.Gui.MPersonnel.ShortTerm
    UsingNamespaces: [Ict.Common.Data]
    DatasetType: Ict.Petra.Shared.MPartner.Partner.Data.PartnerInfoTDS
    UtilObjectClass: TFrmPetraReportingUtils
    FormType: edit
    Template: usercontrolUnbound
    Controls:
        pnlContent:
            Controls: [grpAdditionalSettings]
            Dock: Fill
        grpAdditionalSettings:
            Controls: [chkHideEmptyLines, chkPrintTwoLines]
        chkHideEmptyLines:
            Label: Hide empty lines
            CheckBoxAttachedLabel: Right
        chkPrintTwoLines:
            Label: Print result on two lines (Sort by Partner Name)
            CheckBoxAttachedLabel: Right
        