RootNode:
    BaseYaml: ../../../CommonForms/PetraForm.yaml
    FormTitle: Select Campaign Option
    Namespace: Ict.Petra.Client.MReporting.Gui.MConference
    FormType: browse
    Template: window
    WindowWidth: 600
    WindowHeight: 600
    TemplateParameters:
        INITUSERCONTROLS: InitUserControlsManually();
    Actions:
        actAccept:
            ActionClick: AcceptSelection
        actCancel:
            ActionClick: CancelClick
        actSelectAll:
            ActionClick: SelectAll
        actDeselectAll:
            ActionClick: DeselectAll
    Controls:
        pnlContent:
            Dock: Fill
            Controls: [grpCampaignOption, pnlBottom]
            # add to Controls: pnlStatementInfo
        grpCampaignOption:
            Label: Events
            Controls:
                Row1: [lblExplanation]
                Row2: [lblChoose]
                Row3: [pnlButtonSelection]
                Row4: [grdCampaignOption]
        
        lblExplanation:
            Text: There is more than one campaign option for this event.
        lblChoose:
            Text: Please choose one or more options from the list.
        pnlButtonSelection:
            Controls:
                Row1: [btnSelectAll, btnDeselectAll]
        btnSelectAll:
            Label: Select All
            Action: actSelectAll
        btnDeselectAll:
            Label: Deselect All
            Action: actDeselectAll
        grdCampaignOption:
            Dock: Fill
            Height: 300
            Width: 500
            ActionDoubleClick: grdCampaignOptionDoubleClick
        pnlBottom:
            Dock: Top
            Controls:
                Row1: [btnAccept, btnCancel]
        btnAccept:
            Label: Accept
            Action: actAccept
        btnCancel:
            Label: Cancel
            Action: actCancel
