RootNode:
    BaseYaml: PartnerReportingForm.yaml
    FormType: report
    FormTitle: Supporting Churches Report
    Namespace: Ict.Petra.Client.MReporting.Gui.MPartner
    TemplateParameters:
        XMLFILES: [Partner\\\\supportingchurchesreport.xml]
        REPORTNAME: Supporting Churches
        CURRENTREPORT: Supporting Churches
        CONTROLSUSPENDLAYOUT: BLANK
        CONTROLRESUMELAYOUT: BLANK
        READCONTROLSVERIFICATION: BLANK
        READCONTROLSLOCALVARS: BLANK 
        SETCONTROLSLOCALVARS: BLANK
    Security:
        ModulePermissionRequired: [PTNRUSER]
    Controls:
        tpgSorting:
            Label: Sorting
            Controls: [rgrSorting]
        tpgGeneralSettings:
            Label: General Settings
            Controls: [ucoPartnerSelection]
            Order: AlwaysFirst
        ucoPartnerSelection:
            Type: Ict.Petra.Client.MReporting.Gui.TFrmUC_PartnerSelection
            Dock: Fill
        rgrSorting: {ParameterName=param_order_by}
            Label: Sort by
            Controls: [rbtPartnerName, rbtPartnerKey]
        rbtPartnerName:
            Label: Partner Name
        rbtPartnerKey:
            Label: Partner Key
    ReportParameters:{ColumnFunction=TPartnerColumnFunction}
        Para1:
            Name: Partner Name
            Parameter: 4.0
        Para2:
            Name: Church Partner Key
            Parameter: 2.5
        Para3:
            Name: Associated Partner Key
            Parameter: 2.0
        Para4:
            Name: Field
            Parameter: 3.0
        Para5:
            Name: Type/Relation
            Parameter: 3.0
        Para6:
            Name: Partner Address
            Parameter: 8.0
        Para7:
            Name: Partner Class
            Parameter: 3.0
        Para8:
            Name: E-Mail Address
            Parameter: 3.0
        Para9:
            Name: Telephone
            Parameter: 3.0
        Para10:
            Name: FaxNumber
            Parameter: 3.0
        Para11:
            Name: Mobile
            Parameter: 3.0
        Para12:
            Name: Alternate Telephone
            Parameter: 3.0
       