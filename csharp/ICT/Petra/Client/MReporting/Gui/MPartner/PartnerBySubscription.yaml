        clbIncludePublication:
            NoLabel: true 
            ParameterName: param_explicit_publication
            Width: 400
            Height: 200
        dtpDateOfSendingCopy:
            ParameterName: param_date_effective
        ucoReportSorting:
            Type: Ict.Petra.Client.MReporting.Gui.TFrmUC_Sorting
            Dock: Fill
