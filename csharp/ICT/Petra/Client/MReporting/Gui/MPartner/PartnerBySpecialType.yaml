RootNode:
    BaseYaml: PartnerReportingForm.yaml
    FormType: report
    FormTitle: Partner By Special Type
    Namespace: Ict.Petra.Client.MReporting.Gui.MPartner
    TemplateParameters:
        XMLFILES: [Partner\\\\partnerbyspecialtype.xml]
        REPORTNAME: Partner By Special Type
        CURRENTREPORT: Partner By Special Type
        CONTROLSUSPENDLAYOUT: BLANK
        CONTROLRESUMELAYOUT: BLANK
        READCONTROLSVERIFICATION: BLANK
        READCONTROLSLOCALVARS: ReadControlsVerify(ACalc, AReportAction);
        SETCONTROLSLOCALVARS: BLANK
    Security:
        ModulePermissionRequired: [PTNRUSER]
    Controls:
        tpgSpecialTypeExtract:
            Label: Special Type Extract Options
            Controls: 
                Row0: [lblIncludeSpecialTypes]
                Row1: [pnlSpecialTypeOptions]
            Order: AlwaysFirst

        lblIncludeSpecialTypes:
            Label: Report on all partners that have one of these special types

        pnlSpecialTypeOptions:
            Controls: 
                Row0: [pnlSpecialTypeOptionsLeft, pnlSpecialTypeOptionsRight]
                Row1: [pnlSpecialTypeOptionsBottom]
            ControlsOrientation: horizontal
            Dock: Fill
        pnlSpecialTypeOptionsLeft:
            Controls:
                Row0: [clbIncludeSpecialTypes]
                Row1: [txtCity]
                Row2: [txtPostCodeFrom]
                Row3: [txtTo]
                Row4: [txtRegion]
                Row5: [txtCountry]
        clbIncludeSpecialTypes:
            NoLabel: true 
            ParameterName: param_explicit_specialtypes
            Width: 400
            Height: 200
        pnlSpecialTypeOptionsRight:
            Controls:
                Row0: [chkActivePartners]
                Row1: [chkMailingAddressesOnly]
                Row2: [chkFamiliesOnly]
                Row3: [chkExcludeNoSolicitations]
        pnlSpecialTypeOptionsBottom:
            Controls: 
                Row0: [txtDateSet]
#                Row1: [txtKeysExtracted, txtExtractSegment]
        chkActivePartners: {Label: Active Partners, CheckBoxAttachedLabel=right}
        chkMailingAddressesOnly: {Label: Mailing Addresses Only, CheckBoxAttachedLabel=right}
        chkFamiliesOnly: {Label: Families Only, CheckBoxAttachedLabel=right}
        chkExcludeNoSolicitations: {Label: Exclude 'No Solicitations', CheckBoxAttachedLabel=right}
        txtCity:
            Label: Town/City
        txtPostCodeFrom:
            Label: Post Code From
        txtTo:
            Label: To
        txtRegion:
            Label: Region
        txtCountry:
            Label: Country
        txtDateSet:
            Label: Date Set
#        chkSaveCSV: {Label: Save data in a CSV file, CheckBoxAttachedLabel=right}
#        txtKeysExtracted: {Label: Keys Extracted, ReadOnly=true}
#        txtExtractSegment: {Label: Extract Segment, ReadOnly=true}