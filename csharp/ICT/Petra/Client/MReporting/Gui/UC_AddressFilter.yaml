RootNode:
    BaseClass: UserControl
    UtilObjectClass: TFrmPetraReportingUtils
    Namespace: Ict.Petra.Client.MReporting.Gui  
    UsingNamespaces: [Ict.Petra.Shared.MPartner.Partner.Data]
    DatasetType: Ict.Petra.Shared.MPartner.Partner.Data.PartnerInfoTDS
    FormType: edit
    Template: usercontrolUnbound
    Controls:
        grpAddress: {NoLabel=true}
            Controls:
                Row0: [chkCurrentAddressesOnly]
                Row1: [txtCity]
                Row2: [txtPostCodeFrom]
                Row3: [txtPostCodeTo]
                Row4: [cmbRegion]
                Row5: [cmbCountry]
		
        chkCurrentAddressesOnly:
            Label: Current Addresses only
        txtCity:
            Label: Town/City
        txtPostCodeFrom:
            Label: Post Code From
        txtPostCodeTo:
            Label: To
        cmbRegion: {List=PostCodeRegionList}
            Label: Region
        cmbCountry: {List=CountryList}
            Label: Country
	