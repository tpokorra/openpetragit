RootNode:
    BaseClass: UserControl
    UtilObjectClass: TFrmPetraReportingUtils
    Namespace: Ict.Petra.Client.MReporting.Gui  
    UsingNamespaces: [Ict.Petra.Shared.MPartner.Partner.Data]
    DatasetType: Ict.Petra.Shared.MPartner.Partner.Data.PartnerInfoTDS
    FormType: edit
    Template: usercontrolUnbound
    Controls:
        grpAddress: {NoLabel=true}
            Controls:
                Row0: [chkCurrentAddressesOnly]
                Row1: [txtCity]
                Row2: [txtPostCodeFrom]
                Row3: [txtPostCodeTo]
                Row4: [cmbRegion]
                Row5: [cmbCountry]
		
        chkCurrentAddressesOnly: {Label=Current Addresses only, ParameterName=param_only_addresses_valid_on}
        txtCity: {Label=Town/City, ParameterName=param_city}
        txtPostCodeFrom: {Label=Post Code From, ParameterName=param_postcode_from}
        txtPostCodeTo: {Label=To, ParameterName=param_postcode_to}
        cmbRegion: {Label=Region, List=PostCodeRegionList, ParameterName=param_region}
        cmbCountry: {Label=Country, List=CountryList, ParameterName=param_country}
        