RootNode:
    BaseClass: UserControl
    UtilObjectClass: TFrmPetraReportingUtils
    Namespace: Ict.Petra.Client.MReporting.Gui
    UsingNamespaces: [Ict.Petra.Shared.MPartner.Partner.Data]
    DatasetType: Ict.Petra.Shared.MPartner.Partner.Data.PartnerInfoTDS
    FormType: edit
    Template: usercontrolUnbound
    Controls:
        grpExtractOptions: {NoLabel=true}
            Dock: Fill
            Controls:
                Row0: [chkActivePartners]
                Row1: [chkMailingAddressesOnly]
                Row2: [chkFamiliesOnly]
                Row3: [chkExcludeNoSolicitations]

        chkActivePartners: {Label=Active Partners Only, CheckBoxAttachedLabel=right,ParameterName=param_active, Dock=Top}
        chkMailingAddressesOnly: {Label=Mailing Addresses Only, CheckBoxAttachedLabel=right, ParameterName=param_mailing_addresses_only, Dock=Top}
        chkFamiliesOnly: {Label=Families Only, CheckBoxAttachedLabel=right, ParameterName=param_families_only, Dock=Top}
        chkExcludeNoSolicitations: {Label=Exclude 'No Solicitations', CheckBoxAttachedLabel=right, ParameterName=param_exclude_no_solicitations, Dock=Top}