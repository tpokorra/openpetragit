RootNode:
    BaseYaml: ../../../CommonForms/PetraEditForm.yaml
    FormTitle: Maintain Valuable Items
    Namespace: Ict.Petra.Client.MPersonnel.Gui.Setup
    DetailTable: PtValuableItem
    CacheableTable: ValuableItemList
    UsingNamespaces: [Ict.Petra.Shared.MPersonnel.Personnel.Data]
    FormType: edit
    Template: windowMaintainCacheableTable
    WindowWidth: 750
    WindowHeight: 600
    Actions:
        actNew: {Label=New, ActionClick=NewRecord}
    Controls:
        pnlContent:
            Controls: [pnlGrid, pnlDetails]
            Dock: Fill
        pnlGrid:
            Dock: Fill
            Controls: [grdDetails, pnlButtons]
        pnlButtons:
            Dock: Right
            Controls: [btnNew]
        btnNew:
        grdDetails:
            Dock: Fill
            Columns: [DetailValuableItemName, DetailValuableItemDescr, DetailUnassignableFlag, DetailUnassignableDate, DetailDeletableFlag]
            CustomColumns:
                DetailValuableItemName: {Label=Valuable Item}
                DetailUnassignableDate: {Label=Unassignable Date, Type=DateTime}
            ActionFocusRow: FocusedRowChanged
        pnlDetails:
            Dock: Bottom
            Controls:
                Row0: [txtDetailValuableItemName, txtDetailValuableItemDescr]
                Row1: [chkDetailUnassignableFlag, dtpDetailUnassignableDate]
                Row2: [chkDetailDeletableFlag]
        txtDetailValuableItemName: {Label=Valuable Item, CharacterCasing=Upper}
        txtDetailValuableItemDescr: {Label=Description, Width=285}
        chkDetailUnassignableFlag: {Label=Unassignable, OnChange=EnableDisableUnassignableDate}
        dtpDetailUnassignableDate: {Label=Unassignable Date, Enabled=false, Validation=true}
        chkDetailDeletableFlag: {Label=Deletable}
    Toolbar:
        tbbNew:
            Label: New Valuable Item
