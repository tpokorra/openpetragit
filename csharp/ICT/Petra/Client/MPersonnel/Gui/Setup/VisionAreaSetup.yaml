RootNode:
    BaseYaml: ../../../CommonForms/PetraEditForm.yaml
    FormTitle: Maintain Vision Areas
    Namespace: Ict.Petra.Client.MPersonnel.Gui.Setup
    DetailTable: PtVisionArea
    CacheableTable: VisionAreaList
    UsingNamespaces: [Ict.Petra.Shared.MPersonnel.Personnel.Data]
    FormType: edit
    Template: windowMaintainCacheableTable
    WindowWidth: 750
    WindowHeight: 500
    Actions:
        actNew: {Label=New, ActionClick=NewRecord}
    Controls:
        pnlContent:
            Controls: [pnlGrid, pnlDetails]
            Dock: Fill
        pnlGrid:
            Dock: Fill
            Controls: [grdDetails, pnlButtons]
        pnlButtons:
            Dock: Right
            Controls: [btnNew]
        btnNew:
        grdDetails:
            Dock: Fill
            Columns: [DetailVisionAreaName, DetailVisionAreaDescr, DetailUnassignableFlag, DetailUnassignableDate, DetailDeletableFlag]
            CustomColumns:
                DetailCode: {Label=Relationship Category Code}
                DetailUnassignableDate: {Label=Unassignable Date, Type=DateTime}
            ActionFocusRow: FocusedRowChanged
        pnlDetails:
            Dock: Bottom
            Controls:
                Row0: [txtDetailVisionAreaName, txtDetailVisionAreaDescr]
                Row1: [chkDetailUnassignableFlag, dtpDetailUnassignableDate]
                Row2: [chkDetailDeletableFlag]
        txtDetailVisionAreaName: {Label=Vision Area, CharacterCasing=Upper}
        txtDetailVisionAreaDescr: {Label=Description, Width=292}
        chkDetailUnassignableFlag: {Label=Unassignable, OnChange=EnableDisableUnassignableDate}
        dtpDetailUnassignableDate: {Label=Unassignable Date, Enabled=false, Validation=true}
        chkDetailDeletableFlag: {Label=Deletable}
    Toolbar:
        tbbNew:
            Label: New Vision Area
