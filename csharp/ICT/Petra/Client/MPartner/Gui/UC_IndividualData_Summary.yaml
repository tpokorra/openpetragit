RootNode:
    BaseClass: System.Windows.Forms.UserControl
    UtilObjectClass: TFrmPetraEditUtils
    Namespace: Ict.Petra.Client.MPartner.Gui   
    UsingNamespaces: [Ict.Petra.Shared.MPartner.Partner.Data, Ict.Petra.Shared.MPersonnel.Personnel.Data]
    DatasetType: Ict.Petra.Shared.MPersonnel.Personnel.Data.IndividualDataTDS
    FormType: edit
    Template: usercontrol
    MasterTable: PPerson
    Controls:
        pnlContent:
            Controls: [grpPersonInfo, grpChurchInfo, grpJobCommitment]              
            Dock: Fill
       
        grpPersonInfo:
            Controls: [pnlPersonInfoData]
                   
        pnlPersonInfoData:
            Controls:
                Row0: [dtpDateOfBirth]
                Row1: [txtGender]
                Row2: [txtNationality]
                Row3: [txtMaritalStatus]
                Row4: [txtPhone, txtEmail]
            RowHeights: [3=Fixed:35]
            Margin: 15,0,0,0
            
        dtpDateOfBirth: {Label=Birth date, ReadOnly=true, BorderStyle=None, DataField=SummaryData.DateOfBirth}
        txtGender: {ReadOnly=true, BorderStyle=None, DataField=SummaryData.Gender}
        txtNationality: {Width=367, Label=Nationalities, ReadOnly=true, BorderStyle=None, DataField=SummaryData.Nationality, ColSpan=3}
        txtMaritalStatus: {Width=367, ReadOnly=true, BorderStyle=None, DataField=SummaryData.MaritalStatus, ColSpan=3}
        txtPhone: {ReadOnly=true, BorderStyle=None, DataField=SummaryData.TelephoneNumber}
        txtEmail: {ReadOnly=true, BorderStyle=None, DataField=SummaryData.EmailAddress}

        grpJobCommitment:
            Label: Job(s)/Commitment(s)
            Controls: [grdDetails]
        
        grdDetails:
            Height: 82
            Width: 540
            TableName: JobAssignmentStaffDataCombined
            Columns: [FieldKey, FieldName, Position, FromDate, ToDate]
            CustomColumns:
                FieldKey: {Label=Field Key}
                FieldName: {Label=Field}
                Position: {Label=Position}
                FromDate: {Label=Begin Date, Type=DateTime}
                ToDate: {Label=End Date, Type=DateTime}
            SortOrder: FromDate DESC
            
        grpChurchInfo:
            Controls: [pnlChurchInfoData]
                    
        pnlChurchInfoData:
            Controls:
                Row0: [txtChurchName]
                Row1: [txtChurchAddress]
                Row2: [txtChurchTelephoneNumber, txtPastor]
            Margin: 60,0,0,0
            
        txtChurchName: {Label=Name, ReadOnly=true, BorderStyle=None}
        txtChurchAddress: {Label=Address, ReadOnly=true, BorderStyle=None}
        txtChurchTelephoneNumber: {Label=Phone, ReadOnly=true, BorderStyle=None}
        txtPastor: {ReadOnly=true, BorderStyle=None}