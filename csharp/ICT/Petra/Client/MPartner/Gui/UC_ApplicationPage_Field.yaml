RootNode:
    BaseClass: System.Windows.Forms.UserControl
    UtilObjectClass: TFrmPetraEditUtils
    Namespace: Ict.Petra.Client.MPartner.Gui   
    UsingNamespaces: [Ict.Petra.Shared.MPersonnel.Personnel.Data]
    DatasetType: Ict.Petra.Shared.MPersonnel.Personnel.Data.ApplicationTDS
    FormType: edit
    Template: usercontrol
    MasterTable: PmGeneralApplication
    Actions:
    Controls:
        pnlDetails:
            Controls: [grpField, grpPlacement]
            Dock: Fill
        grpField: {NoLabel=true, Stretch=horizontally}
            Controls: 
                Row0: [txtField]
                Row1: [dtpAvailableFrom, dtpAvailableTo]
        grpPlacement: {NoLabel=true, Stretch=horizontally}
            Controls: 
                Row0: [cmbApplicationType]
                Row1: [txtPlacementPerson]
              
        txtField: {Label=Field, DataField=PmGeneralApplication.GenAppPossSrvUnitKey, Type=PartnerKey, PartnerClass=UNIT, ColSpan=2, OnChange=ProcessApplicationFieldChanged}
        dtpAvailableFrom: {Label=Available from, DataField=PmYearProgramApplication.StartOfCommitment}
        dtpAvailableTo: {Label=Available to, DataField=PmYearProgramApplication.EndOfCommitment}

        cmbApplicationType: {Label=Application Type, List=FieldApplicationTypeList, DataField=PmGeneralApplication.AppTypeName}
        txtPlacementPerson: {Label=Placement Person, DataField=PmGeneralApplication.PlacementPartnerKey, Type=PartnerKey, PartnerClass=PERSON}
        
