RootNode:
    BaseClass: System.Windows.Forms.UserControl
    UtilObjectClass: TFrmPetraEditUtils
    Namespace: Ict.Petra.Client.MPartner.Gui
    DatasetType: Ict.Petra.Shared.MPartner.Partner.Data.PartnerEditTDS
    DetailTable: PBankingDetails
    UsingNamespaces: [Ict.Petra.Shared.MPartner.Partner.Data]
    FormType: edit
    Template: controlMaintainTable
    Actions:
        actNew: {Label=&New, ActionClick=NewRow}
        actDelete: {Label=&Delete, ActionClick=DeleteRow}      
    Controls:
        pnlContent:
            Controls: [pnlGrid, pnlDetails]
            Dock: Fill
        pnlGrid:
            Dock: Fill
            Controls: [grdDetails,pnlButtons]
        pnlButtons:
            Dock: Right
            Controls: [btnNew, btnDelete]
        btnNew: {Stretch=horizontally}
            Action: actNew
        btnDelete: {Stretch=horizontally}
            Action: actDelete
        grdDetails:
            Dock: Fill
            TableName: PBankingDetails
            Columns: [AccountName, BankAccountNumber, Iban]
            ActionFocusRow: FocusedRowChanged
        pnlDetails: 
            Dock: Bottom
            Type: Ict.Petra.Client.MPartner.Gui.TUC_PartnerBankingDetails
            Height: 300
            Controls: 
                Row0: [grpAccountDetail, grpGiftReceiptingDonors, grpGiftReceiptingRecipients, grpMisc]
            
        grpAccountDetail: {Label=AccountDetail, Strech=horizontally}
            Controls: [txtAccountName, txtBankAccountNumber, txtIban]
    
        grpGiftReceiptingDonors: {Label=GiftReceiptingforDonors, Stretch=horizontally}
            Controls: [cmbPReceiptLetterFrequency, chkPPrintedReceiptForEachGift, chkPAnonymousDonor]
            
        grpGiftReceiptingRecipients: {Label=GiftReceiptingforRecipients, Stretch=horizontally}
            Controls: [chkPEMailRecipientGiftStatement]

        grpMisc: {Label=Other, Stretch=horizontally}
            Controls: [txtFinanceComment]
            
        txtAccountName:
            Label: Account Name       
        txtBankAccountNumber:
            Label: Bank Account Number
        txtIban:
            Label: IBAN
            
        cmbPReceiptLetterFrequency: {OnChange=ReceiptLetterFrequencyChanged}
            Label: R&eceiptLetterFrequency
            OptionalValues: [=ANNUAL, MONTHLY]
        chkPPrintedReceiptForEachGift:  {OnChange=PrintedReceiptForEachGiftChanged}
            Label: Free Subscri&ption
        chkPAnonymousDonor: {OnChange=AnonymousDonorChanged}
            Label: Anonymous Donor
            
        chkPEMailRecipientGiftStatement: {OnChange=EMailRecipientGiftStatementChanged}
            Label: EMail Recipient Gift Statement
            
        txtFinanceComment: 
            Label: &Finance Comment
