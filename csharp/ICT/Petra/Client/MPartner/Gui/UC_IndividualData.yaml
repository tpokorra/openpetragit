RootNode:
    BaseClass: System.Windows.Forms.UserControl
    UtilObjectClass: TFrmPetraEditUtils
    Namespace: Ict.Petra.Client.MPartner.Gui   
    UsingNamespaces: [Ict.Petra.Shared.MPartner.Partner.Data]
    FormType: edit
    Template: usercontrolUnbound
    Actions:
        actIndivDataItemSelected: {ActionClick=IndividualDataItemSelected}
        actBasicDataShepherd: {ActionClick=OpenBasicDataShepherd}
        actIntranetRegistrationShepherd: {ActionClick=OpenIntranetRegistrationShepherd}
        actEmergencyContacts: {ActionClick=ShowEmergencyContacts}
        
    Controls:
        pnlContent:
            Controls: [pnlDataItems, pnlButtons]              
            Dock: Fill

        pnlDataItems:
#            Dock: Top
            ControlsOrientation: horizontal
            Controls: [pnlIndivDataMenu, pnlSelectedIndivDataItem]
            
        pnlButtons:
            Dock: Bottom
            ControlsOrientation: horizontal
            Controls: [pnlShepherds, pnlEmergencyData]
        
        pnlIndivDataMenu:
#            Dock: Left
            Controls: 
                Row0: [btnOverview]
                Row1: [btnSpecialNeeds]
                Row2: [btnLanguages]
            RowHeights: [0=Fixed:38]

        btnOverview: {Label=[&v] Overview, Action=actIndivDataItemSelected}
        btnSpecialNeeds: {Label=[&g] Special Needs, Action=actIndivDataItemSelected}
        btnLanguages: {Label=[&k] Languages ({0}), Action=actIndivDataItemSelected}
            
        pnlSelectedIndivDataItem:
 #           Dock: Fill
            Controls: [ucoSummaryData]
            
        ucoSummaryData:
            Type: Ict.Petra.Client.MPartner.Gui.TUC_IndividualData_Summary
#            Dock: Fill
            
        
        pnlShepherds:
            ControlsOrientation: horizontal
            Controls: [btnBasicDataShepherd, btnIntranetRegistrationShepherd]
            
        btnBasicDataShepherd: {Label=Basic Data Shepherd...}
        btnIntranetRegistrationShepherd: {Label=Intranet Registration Shepherd...}
        
        pnlEmergencyData:
            Dock: Right
            Controls: [btnEmergencyContacts]
            
        btnEmergencyContacts: 