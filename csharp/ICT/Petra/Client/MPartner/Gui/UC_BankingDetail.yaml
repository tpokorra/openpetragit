RootNode:
    BaseClass: System.Windows.Forms.UserControl
    UtilObjectClass: TFrmPetraEditUtils
    Namespace: Ict.Petra.Client.MPartner.Gui
    UsingNamespaces: [Ict.Petra.Shared.MPartner.Partner.Data]
    DatasetType: Ict.Petra.Shared.MPartner.Partner.Data.PartnerEditTDS
    FormType: edit
    Template: usercontrol
    MasterTable: PBankingDetails
    Actions:
        actEditIssues: {Label=Edit I&ssues, ActionClick=EditIssues}
    Controls:
        pnlDetails:
            Controls: 
                Row0: [pnlDetailsLeft]
            Dock: Fill
        pnlDetailsLeft:
            Controls: [grpAccountDetail, grpGiftReceiptingDonors, grpGiftReceiptingRecipients, grpMisc]
            
        grpAccountDetail: {Label=AccountDetail, Strech=horizontally}
            Controls: [txtAccountName, txtBankAccountNumber,            y       ]
    
        grpGiftReceiptingDonors: {Label=GiftReceiptingforDonors, Stretch=horizontally}
            Controls: [cmbPReceiptLetterFrequency, chkPPrintedReceiptForEachGift, chkPAnonymousDonor]
            
        grpGiftReceiptingRecipients: {Label=GiftReceiptingforRecipients, Stretch=horizontally}
            Controls: [chkPEMailRecipientGiftStatement]

        grpMisc: {Label=Other, Stretch=horizontally}
            Controls: [txtFinanceComment]
            
        txtAccountName: {Format=Integer}                               
            Label: Account Name       
        txtBankAccountNumber: {Format=Integer}
            Label: Bank Account Number
        txtIban: {Format=Integer}
            Label: IBAN
            
        cmbPReceiptLetterFrequency: {OnChange=ReceiptLetterFrequencyChanged}
            Label: R&eceiptLetterFrequency 