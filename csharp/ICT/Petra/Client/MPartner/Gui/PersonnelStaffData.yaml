RootNode:
    BaseYaml: ../../CommonForms/PetraEditForm.yaml
    FormTitle: Enter Staff Data
    Namespace: Ict.Petra.Client.MPartner.Gui
    DetailTable: PmStaffData
    DatasetType: Ict.Petra.Shared.MPersonnel.Personnel.Data.PersonnelTDS
    UsingNamespaces: [Ict.Petra.Shared.MPersonnel.Personnel.Data]
    FormType: edit
    Template: windowEdit
    WindowWidth: 660
    WindowHeight: 700
    Actions:
        actNew: {Label=&New, ActionClick=NewRow}
        actDelete: {Label=&Delete, ActionClick=DeleteRow}      
    Controls:
        pnlContent:
            Controls: [pnlGrid, pnlDetails]
            Dock: Fill
        pnlGrid:
            Height: 200
            Dock: Fill
            Controls: [grdDetails, pnlButtons]
        pnlButtons:
            Dock: Right
            Controls: [btnNew, btnDelete]
        btnNew:
            Action: actNew
        btnDelete:
            Action: actDelete
        grdDetails:
            Dock: Fill
            Columns: [DetailPartnerKey, DetailStartOfCommitment, DetailEndOfCommitment]
            ActionFocusRow: FocusedRowChanged
        pnlDetails:
            Dock: Bottom
            Controls:
                Row0: [txtDetailPartnerKey]
                Row1: [dtpDetailStartOfCommitment]
                Row2: [dtpDetailEndOfCommitment]
                Row3: [txtDetailOfficeRecruitedBy]
                Row4: [txtDetailHomeOffice] 
                Row5: [txtDetailReceivingField]
                Row6: [txtDetailReceivingFieldOffice]
        dtpDetailStartOfCommitment: {Label=&Start of Commitment}
        dtpDetailEndOfCommitment: {Label=&End of Commitment}
        txtDetailPartnerKey: {Label=Partner Key, ReadOnly=true}
        txtDetailOfficeRecruitedBy: {Label=Recruiting Office, Type=PartnerKey, ColSpan=3}
        txtDetailHomeOffice: {Label=Home Office, Type=PartnerKey, ColSpan=3}
        txtDetailReceivingField: {Label=Receiving Field, Type=PartnerKey, ColSpan=3}
        txtDetailReceivingFieldOffice: {Label=Receiving Field Office, Type=PartnerKey, ColSpan=3}
    Toolbar:
        tbbNew:
            Label: New Commitment

