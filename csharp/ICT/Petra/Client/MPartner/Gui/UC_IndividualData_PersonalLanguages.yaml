RootNode:
    BaseClass: System.Windows.Forms.UserControl
    UtilObjectClass: TFrmPetraEditUtils
    Namespace: Ict.Petra.Client.MPartner.Gui
    DatasetType: Ict.Petra.Shared.MPersonnel.Personnel.Data.IndividualDataTDS
    DetailTable: PmPersonLanguage
    UsingNamespaces: [Ict.Petra.Shared.MPersonnel.Personnel.Data]
    FormType: edit
    Template: controlMaintainTable
    Actions:
        actNew: {Label=&Add, ActionClick=NewRow}
        actDelete: {Label=&Delete, ActionClick=DeleteRow}
        actShowLanguageLevelExplanation: {Label=&Explanation..., ActionClick=ShowLanguageLevelExplanation}
    Controls:
        pnlContent:
            Dock: Fill
            Controls: [pnlDetailGrid, pnlDetails]
        pnlDetailGrid:
            Dock: Fill
            Controls: [grdDetails, pnlDetailButtons]
        pnlDetailButtons:
            Dock: Right
            Controls: [btnNew, btnDelete]
        btnNew: {Action=actNew}
        btnDelete: {Action=actDelete}
        grdDetails:
            Dock: Fill
            TableName: PmPersonLanguage
            Columns: [LanguageCode, LanguageLevel, YearsOfExperience, YearsOfExperienceAsOf, WillingToTranslate]
            CustomColumns:
                LanguageCode: {Label=Language}
                LanguageLevel: {Label=Language Level}
                YearsOfExperience: {Label=Years Of Experience}
                YearsOfExperienceAsOf: {Label=as of, Type=DateTime}
                WillingToTranslate: {Label=Willing To Translate, Type=Boolean}
            ActionFocusRow: FocusedRowChanged
            SortOrder: LanguageCode ASC
            
        pnlDetails:
            Dock: Bottom
#            Width: 500
#            Height: 400
            Controls:
                Row0: [cmbLanguageCode]
                Row1: [txtYearsOfExperience, dtpYearsOfExperienceAsOf]
                Row2: [cmbLanguageLevel, btnShowLanguageLevelExplanation]
                Row3: [txtComment]
                Row4: [chkWillingToTranslate]
                Row5: [pnlTranslate]               
                
        pnlTranslate:
            Controls: [chkTranslateOutOf, chkTranslateInto]
            Margin: 45,0,0,0
        cmbLanguageCode: {Label=Language, DataField=PmPersonLanguage.LanguageCode, List=LanguageCodeList, Width=200, ColSpan=3}
        txtYearsOfExperience: {DataField=PmPersonLanguage.YearsOfExperience, Width=25, Format=Integer}
        dtpYearsOfExperienceAsOf: {Label=as of Date, DataField=PmPersonLanguage.YearsOfExperienceAsOf}
        cmbLanguageLevel: {Label=Level, List=LanguageLevelList, Width=170}
        btnShowLanguageLevelExplanation:
        txtComment:
            DataField: PmPersonLanguage.Comment
            Multiline: true
            ScrollBars: Vertical
            Height: 110
            Width: 380
            ColSpan: 3

        chkWillingToTranslate: {OnChange=EnableDisableTranslationDetails}
        chkTranslateOutOf:
        chkTranslateInto:
        