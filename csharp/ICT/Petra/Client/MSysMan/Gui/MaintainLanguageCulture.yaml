RootNode:
    BaseYaml: ../../CommonForms/PetraFormDialog.yaml
    FormTitle: Maintain Language and Culture
    Namespace: Ict.Petra.Client.MSysMan.Gui
    FormType: dialog
    WindowWidth: 620
    WindowHeight: 230
    Template: window

    Controls:
        pnlDialogContent:
            Controls:
                Row0: [cmbLanguage]
                Row1: [cmbCulture]
                Row2: [lblLanguageNotFound]
                Row3: [lblLanguageNotFound2]
                Row4: [llbLaunchpadLink]

        cmbLanguage: {Width=204}
        cmbCulture: {Width=204}
        lblLanguageNotFound: {Text="Language not found?", ColSpan=2}
        lblLanguageNotFound2: {Text="If your language is not available or the translation needs improving, please consider helping. See", ColSpan=2}
        llbLaunchpadLink: {Label=Launchpad Translation Platform, Action=actLaunchpadLinkClicked, ColSpan=2, Width=200}        