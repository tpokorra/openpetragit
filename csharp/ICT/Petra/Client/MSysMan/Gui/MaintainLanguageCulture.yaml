RootNode:
    BaseYaml: ../../CommonForms/PetraForm.yaml
    FormTitle: Maintain Language and Culture
    Namespace: Ict.Petra.Client.MSysMan.Gui
    FormType: dialog
    Width: 200
    Height: 50
    Template: window
    Actions:
        actClose: {ActionId=eClose}
    Controls:
        pnlContent:
            Dock: Fill
            Controls: 
                Row0: [cmbLanguage]
                Row1: [cmbCulture]
                Row2: [btnOk, btnCancel]
        cmbLanguage: {ColSpan=2, Width=200}
        cmbCulture: {ColSpan=2, Width=200}
        btnOk: {ActionClick=Apply}
        btnCancel: {Action=actClose}
