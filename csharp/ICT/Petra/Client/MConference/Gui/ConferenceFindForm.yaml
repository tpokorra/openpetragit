RootNode:
    BaseYaml: ../../CommonForms/PetraForm.yaml
    FormTitle: Conference Find
    Namespace: Ict.Petra.Client.MConference.Gui
    DatasetType: Ict.Petra.Shared.MConference.Data.SelectConferenceTDS
    FormType: browse
    Template: windowFind
    MasterTable: PcConference
    DetailTable: PPartner
    UsingNamespaces: [Ict.Common.Data,Ict.Petra.Shared.MConference.Data]
    TemplateParameters:
        INITMANUALCODE: InitGridManually();
    WindowWidth: 522
    WindowHeight: 404
    Actions:
        actSearch: {ActionClick=Search}
        actAccept: {ActionClick=Accept}
        actCancel: {ActionClick=Cancel}
    Controls: 
        pnlContent:
            Dock: Fill
            Controls: [grpFindConference, pnlButtons]
        grpFindConference:
            Dock: Fill
            Controls:[pnlFilter, grdConferences]
        pnlFilter:
            Dock: Top
            Controls: [txtConference, txtPrefix, btnSearch]
        txtConference:
            Label: Conference
        txtPrefix:
            Label: Prefix
        btnSearch:
            Label: Search
            Action: actSearch
        grdConferences:
            Dock: Fill
            Columns: [PPartner.PartnerShortName, PcConference.ConferenceKey, PcConference.OutreachPrefix, PcConference.Start, PcConference.End]
            CustomColumns:
                PartnerShortName: {Label=Conference Name}
                ConferenceKey: {Label=Conference Key}
                OutreachPrefix: {Label=Outreach Code Prefix}
            ActionDoubleClick: actAccept
            Width: 500
            Height: 200
        pnlButtons:
            Dock: Bottom
            Controls:
                Row1: [btnAccept, btnCancel]
        btnAccept:
            Label: Accept
            Action: actAccept
        btnCancel:
            Label: Cancel
            Action: actCancel